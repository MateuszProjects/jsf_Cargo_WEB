<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/login-template.xhtml">
	<ui:define name="content">
		<h:form id="login">
			<p:panel id="panel" header="Login"
				style="width:500px; height:250px; position:absolute; left:400px; top:100px;">
				<p:focus context="panel" />
				<p:messages />
				<h:panelGrid columns="3">
					<p:outputLabel for="username" value="Username" />
					<p:inputText id="username" value="#{loginBB.login}" required="true"
						label="Firstname">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="username" />

					<p:outputLabel for="password" value="Password" />
					<p:password id="password" value="#{loginBB.pass}" required="true"
						label="Surname" />
					<p:message for="password" />
				</h:panelGrid>
				<p:commandButton id="submitButton" value="Sign In"
					action="#{loginBB.doLogin()}" update="@parent" />
			</p:panel>
		</h:form>

	</ui:define>


</ui:composition>
</html>

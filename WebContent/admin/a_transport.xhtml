<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p>Admin Transport</p>


			<p:panel id="button_panel" widgetVar="List Panel" closable="true"
				toggleable="true" header="Panel One">
			<h:form id="form">

				<fieldset style="border-radius: 0.2em;">
					<legend>Opcje wyszukiwania</legend>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="idSalary" />
						<p:inputText value="" />
						<p:commandButton value="Szukaj" update="table" />
					</h:panelGrid>
				</fieldset>

				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="table" var="transport" paginator="true" rows="10"
					value="#{transportBB.lazyList}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					{PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					editable="true" rowsPerPageTemplate="5,10,15"
					selectionMode="single" lazy="true">


					<p:ajax event="rowEdit" listener="#{transportBB.onRowEdit}"
						update=":form:msgs" />

					<p:ajax event="rowEditCancel" listener="#{transportBB.onRowCancel}"
						update=":form:msgs" />


					<p:column headerText="idTransport">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{transport.idtransport}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{transport.idtransport}" style="width:100%" />
							</f:facet>
						</p:cellEditor>

					</p:column>


					<p:column headerText="Name">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{transport.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{transport.name}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>

					<p:column headerText="Pay KM">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{transport.paykm}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{transport.paykm}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>

					</p:column>


					<p:column headerText="id ">
						<f:facet name="output">
							<h:outputText value="#{transport.cargos.get(0).idcargo}" />
						</f:facet>
					</p:column>
					<p:column headerText="edit">

						<p:commandButton value="Edit" action="#{transportBB.edit(transport)}"
							update=":form:msgs" />

					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>


	</ui:define>

</ui:composition>
</html>

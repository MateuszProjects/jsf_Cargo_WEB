<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p>Admin Transport</p>


		<p:panel id="button_panel" widgetVar="List Panel" closable="true"
			toggleable="true" header="Panel One">
			<h:form id="form">

				<fieldset style="border-radius: 0.2em;">
					<legend>Opcje wyszukiwania</legend>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="idTransport" />
						<p:inputText value="#{transportBB.idTransport}" />
						<p:outputLabel value="name" />
						<p:inputText value="#{transportBB.name}" />
						<p:outputLabel value="payKM" />
						<p:inputText value="#{transportBB.payKm}" />
						<p:commandButton value="Szukaj" update="table" />
					</h:panelGrid>
				</fieldset>

				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="table" var="transport" paginator="true" rows="10"
					value="#{transportBB.lazyList}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					{PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					editable="true" rowsPerPageTemplate="5,10,15"
					selectionMode="single" lazy="true">


					<p:ajax event="rowEdit" listener="#{transportBB.onRowEdit}"
						update=":form:msgs" />

					<p:ajax event="rowEditCancel" listener="#{transportBB.onRowCancel}"
						update=":form:msgs" />


					<p:column headerText="idTransport">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{transport.idtransport}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{transport.idtransport}" style="width:100%" />
							</f:facet>
						</p:cellEditor>

					</p:column>


					<p:column headerText="Name">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{transport.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{transport.name}" style="width:100%" />
							</f:facet>
						</p:cellEditor>


					</p:column>

					<p:column headerText="Pay KM">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{transport.paykm}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{transport.paykm}" style="width:100%" />
							</f:facet>
						</p:cellEditor>

					</p:column>

					<p:column headerText="edit">

						<p:commandButton value="Edit"
							action="#{transportBB.edit(transport)}" update=":form:msgs" />

					</p:column>
					<p:column headerText="delete">

						<p:commandButton value="del"
							action="#{transportBB.delete(transport)}" update=":form:msgs" />

					</p:column>
					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>
		<br />
		<p:panel id="button_panel1" widgetVar="testPanel1" closable="true"
			toggleable="true" header="Create Transport" collapsed="true">
			<h1>Create Transport</h1>
			<h:form id="CreaateTransport">
				<p:growl id="growl" sticky="true" showDetail="true" />

				<p:wizard flowListener="#{transportBB.onFlowProcess}">
					<p:tab id="personal" title="Personal">
						<p:panel header="Personal Details">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">

								<h:outputText value="Name:" style="color:black;"/>
								<p:inputText value="#{transportBB.name}" label="Name" />

								<h:outputText value="payKM" style="color:black;"/>
								<p:inputText value="#{transportBB.payKm}" label="payKM" />

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="confirm" title="Confirmation">
						<p:panel id="conf" header="Confirmation">
							<h:panelGrid id="confirmation" columns="3"
								columnClasses="grid,grid,grid">
								<h:panelGrid columns="2" columnClasses="label, value">


									<h:outputText value="Name " style="color:black;"/>
									<h:outputText value="#{transportBB.name}"
										styleClass="outputLabel" />

									<h:outputText value="payKM " style="color:black;"/>
									<h:outputText value="#{transportBB.payKm}"
										styleClass="outputLabel" />
								</h:panelGrid>

							</h:panelGrid>

							<p:commandButton value="Submit"
								actionListener="#{transportBB.save()}" update="growl"
								process="@this" />
						</p:panel>
					</p:tab>
				</p:wizard>
			</h:form>
		</p:panel>

	</ui:define>

</ui:composition>
</html>

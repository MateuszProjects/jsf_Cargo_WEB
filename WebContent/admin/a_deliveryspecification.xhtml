<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">

		<p:panel id="button_panel" widgetVar="testPanel" closable="true"
			toggleable="true" header="Panel One">
			<h1>Testing</h1>
			<h:form id="form">

				<fieldset style="border-radius: 0.2em;">
					<legend>Opcje wyszukiwania</legend>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="idDeliverySpecyfication" />
						<p:inputText value="#{deliverSpecificationBB.idDeliverySpecyfication}" />
						<p:commandButton value="Szukaj" update="table" />
					</h:panelGrid>
				</fieldset>

				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="table" var="deliveryspec" paginator="true"
					rows="10" value="#{deliverSpecificationBB.lazyList}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					{PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					editable="true" rowsPerPageTemplate="5,10,15"
					selectionMode="single" lazy="true">


					<p:ajax event="rowEdit"
						listener="#{deliverSpecificationBB.onRowEdit}" update=":form:msgs" />

					<p:ajax event="rowEditCancel"
						listener="#{deliverSpecificationBB.onRowCancel}"
						update=":form:msgs" />

					<p:column headerText="idDelivery">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{deliveryspec.iddeliverySpecification}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{deliveryspec.iddeliverySpecification}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Arrivaltime">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{deliveryspec.arrivaltime}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{deliveryspec.arrivaltime}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>

					</p:column>

					<p:column headerText="Locations">


						<f:facet name="output">
							<h:outputText value="#{deliveryspec.locations}" />
						</f:facet>


					</p:column>

					<p:column headerText="add Location">

						<p:commandButton value="Edit"
							action="#{deliverSpecificationBB.edit(deliveryspec)}"
							update=":form:msgs" />

					</p:column>
					<p:column headerText="edit">

						<p:commandButton value="Edit"
							action="#{deliverSpecificationBB.edit(deliveryspec)}"
							update=":form:msgs" />

					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>
		<br />
		<p:panel id="button_panel1" widgetVar="testPanel1" closable="true"
			toggleable="true" header="Create DeliverySpecyfication" collapsed="true">
			<h:form id="createDeliverySpeycication">
				<p:growl id="growl" sticky="true" showDetail="true" />

				<p:wizard flowListener="#{deliverSpecificationBB.onFlowProcess}">
					<p:tab id="personal" title="Personal">
						<p:panel header="Personal Details">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">


								<h:outputText value="arrive Data:" style="color:black;"/>
								<p:inputText value="#{deliverSpecificationBB.arrivaltime}" label="arriveData" />

								<h:outputText value="idCargo:" style="color:black;"/>
								<p:inputText value="#{deliverSpecificationBB.idCargo}" label="idCargo" />

							</h:panelGrid>
						</p:panel>
					</p:tab>


					<p:tab id="contact" title="Contact">
						<p:panel header="Contact Information">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">

								<h:outputText value="idCargo:" style="color:black;"/>
								<p:inputText value="#{deliverSpecificationBB.idCargo}" label="pass " />

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="confirm" title="Confirmation">
						<p:panel id="conf" header="Confirmation">
							<h:panelGrid id="confirmation" columns="3"
								columnClasses="grid,grid,grid">
								
								<h:panelGrid columns="2" columnClasses="label, value">


									<h:outputText value="arrive Data:" style="color:black;"/>
									<h:outputText value="#{deliverSpecificationBB.arrivaltime}"
										styleClass="outputLabel" />

									<h:outputText value="idCargo:"  style="color:black;"/>
									<h:outputText value="#{deliverSpecificationBB.idCargo}"
										styleClass="outputLabel" />
								</h:panelGrid>


							</h:panelGrid>

							<p:commandButton value="Submit"
								actionListener="#{deliverSpecificationBB.save()}" update="growl"
								process="@this" />


						</p:panel>
					</p:tab>
				</p:wizard>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
</html>

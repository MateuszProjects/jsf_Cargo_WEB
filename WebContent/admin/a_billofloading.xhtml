<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p>Admin Role</p>


		<p:panel id="button_panel" widgetVar="testPanel" closable="true"
			toggleable="true" header="Panel One">
			<h:form id="form">

				<fieldset style="border-radius: 0.2em;">
					<legend>Opcje wyszukiwania</legend>
					<h:panelGrid columns="2" cellpadding="5">
					
						<p:outputLabel value="idBillofLoading" />
						<p:inputText value="#{billofloadingBB.idBillofLoading}" />
					
						<p:outputLabel value="text" />	
						<p:inputText value="#{billofloadingBB.text}" />
						
						<p:commandButton value="Szukaj" update="table" />
					</h:panelGrid>
				</fieldset>

				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="table" var="billof" paginator="true" rows="10"
					value="#{billofloadingBB.lazyList}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					{PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					editable="true" rowsPerPageTemplate="5,10,15"
					selectionMode="single" lazy="true">


					<p:ajax event="rowEdit" listener="#{billofloadingBB.onRowEdit}"
						update=":form:msgs" />

					<p:ajax event="rowEditCancel"
						listener="#{billofloadingBB.onRowCancel}" update=":form:msgs" />


					<p:column headerText="idBillofloading">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{billof.idbillofLading}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{billof.idbillofLading}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="text">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{billof.tekst}" />
							</f:facet>
							<f:facet name="input">

								<p:inputText value="#{billof.tekst}" style="width:100%" />

							</f:facet>

						</p:cellEditor>
					</p:column>
					<p:column headerText="idCargo">
						<f:facet name="output">
							<h:outputText value="#{billof.cargo.idcargo}" />
						</f:facet>
					</p:column>
					<p:column headerText="edit">

						<p:commandButton value="Edit"
							action="#{billofloadingBB.edit(billof)}" update=":form:msgs" />

					</p:column>
					<p:column headerText="deleate">

						<p:commandButton value="del"
							action="#{billofloadingBB.deleate(billof)}" update=":form:msgs" />

					</p:column>
					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</h:form>

		</p:panel>
		<br />
		<p:panel id="button_panel1" widgetVar="testPanel1" closable="true"
			toggleable="true" header="Create Bill of Loading" collapsed="true">
			<h1>Create BillofLoading</h1>
			<h:form id="createBillofLoading">
				<p:growl id="growl" sticky="true" showDetail="true" />

				<p:wizard flowListener="#{billofloadingBB.onFlowProcess}">

					<p:tab id="personal" title="Details">
						<p:panel header="Details">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">



								<h:outputText value="IdCargo" style="color:black;" />
								<p:inputText value="#{billofloadingBB.idCargo}" label="IdCargo" />

								<h:outputText value="Amount" style="color:black;" />
								<p:inputText value="#{billofloadingBB.text}" label="Amount" />

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="confirm" title="Confirmation">
						<p:panel id="conf" header="Confirmation">
							<h:panelGrid id="confirmation" columns="3"
								columnClasses="grid,grid,grid">
								<h:panelGrid columns="2" columnClasses="label, value">


									<h:outputText value="IdCargo" style="color:black;"/>
									<h:outputText value="#{billofloadingBB.idCargo}"
										styleClass="outputLabel" />

									<h:outputText value="Amount" style="color:black;"/>
									<h:outputText value="#{billofloadingBB.text}"
										styleClass="outputLabel" />
								</h:panelGrid>
							</h:panelGrid>

							<p:commandButton value="Submit"
								actionListener="#{billofloadingBB.save()}" update="growl"
								process="@this" />
						</p:panel>
					</p:tab>

				</p:wizard>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p>Admin Customer</p>


		<p:panel id="button_panel" widgetVar="testPanel" closable="true"
			toggleable="true" header="Panel One">

			<h:form id="form">

				<fieldset style="border-radius: 0.2em;">
					<legend>Opcje wyszukiwania</legend>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="idSalary" />
						<p:inputText value="" />
						<p:commandButton value="Szukaj" update="table" />
					</h:panelGrid>
				</fieldset>

				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="table" var="customer" paginator="true" rows="10"
					value="#{customerBB.lazylist}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					{PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					editable="true" rowsPerPageTemplate="5,10,15"
					selectionMode="single" lazy="true">


					<p:ajax event="rowEdit" listener="#{customerBB.onRowEdit}"
						update=":form:msgs" />

					<p:ajax event="rowEditCancel" listener="#{customerBB.onRowCancel}"
						update=":form:msgs" />


					<p:column headerText="Id Employee">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{customer.idusers}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" value="#{customer.idusers}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Login">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{customer.login}" />
							</f:facet>
							<f:facet name="input">

								<p:inputText value="#{customer.login}" style="width:100%" />

							</f:facet>

						</p:cellEditor>
					</p:column>
					<p:column headerText="Pass">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{customer.pass}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{customer.pass}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{customer.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{customer.name}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Surname">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{customer.surname}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{customer.surname}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Id Address">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{empl.addresses.get(0).idaddress}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="e-mail">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{empl.addresses.get(0).email}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>


					<p:column headerText="edit">

						<p:commandButton value="Edit"
							action="#{customerBB.edit(customer)}" update=":form:msgs" />

					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>

	</ui:define>

</ui:composition>
</html>

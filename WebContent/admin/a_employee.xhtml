<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p>Admin Employee</p>

		<h:form>
			<p:panel id="button_panel" widgetVar="testPanel" closable="true"
				toggleable="true" header="Panel One">
				<h1>Testing</h1>
				<p:dataTable var="empl" paginator="true" rows="10"
					value="#{employeeBB.lazylist}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" selectionMode="single" id="table"
					lazy="true">



					<p:column headerText="Id address">
						<h:outputText value="#{empl.idusers}" />
					</p:column>



					<p:column headerText="Edit">
						<h:form>
							<p:commandButton value="Edit" styleClass="ui-priority-primary" />
						</h:form>
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>





		<p:panel id="button_panel" widgetVar="test" closable="true"
			toggleable="true" header="Panel One" collapsed="true">
			<h:form id="panelAdd">
				<p:growl id="growl" sticky="true" showDetail="true" />

				<p:wizard flowListener="#{addressBB.onFlowProcess}">
					<p:tab id="personal" title="Personal">
						<p:panel header="Personal Details">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">


								<h:outputText value="Name" />
								<p:inputText value="#{employeeBB.name}" label="Name" />

								<h:outputText value="Surname:" />
								<p:inputText value="#{employeeBB.surname}" label="Surname:" />

							</h:panelGrid>
						</p:panel>
					</p:tab>


					<p:tab id="contact" title="Contact">
						<p:panel header="Contact Information">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="login " />
								<p:inputText value="#{employeeBB.login}" label="login" />

								<h:outputText value="pass: " />
								<p:inputText value="#{employeeBB.pass}" label="pass " />

								<h:outputText value="Passsdfa "
									rendered="#{employeeBB.renderIs('Jan')}" />
																	<h:outputText value="Passsdfa "
									rendered="#{employeeBB.renderIs('Jan')}" />
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="confirm" title="Confirmation">
						<p:panel header="Confirmation">
							<h:panelGrid id="confirmation" columns="3"
								columnClasses="grid,grid,grid">
								<h:panelGrid columns="2" columnClasses="label, value">


									<h:outputText value="Name: " />
									<h:outputText value="#{employeeBB.name}"
										styleClass="outputLabel" />

									<h:outputText value="Surname " />
									<h:outputText value="#{employeeBB.surname}"
										styleClass="outputLabel" />
								</h:panelGrid>

								<h:panelGrid columns="2" columnClasses="label, value">

									<h:outputText value="Login " />
									<h:outputText value="#{employeeBB.login}"
										styleClass="outputLabel" />

									<h:outputText value="Pass " />
									<h:outputText value="#{employeeBB.pass}"
										styleClass="outputLabel" />





								</h:panelGrid>

							</h:panelGrid>

							<p:commandButton value="Submit"
								actionListener="#{employeeBB.save}" update="button_panel"
								process="@this" />
						</p:panel>
					</p:tab>
				</p:wizard>
			</h:form>
		</p:panel>



	</ui:define>

</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">

		<p:panel id="button_panel" widgetVar="List Panel" closable="true"
			toggleable="true" header="Panel One">
			<h1>Panel List</h1>

			<h:form id="form">

				<fieldset style="border-radius: 0.2em;">
					<legend>Opcje wyszukiwania</legend>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="idLocation" />
						<p:inputText value="#{locationBB.idLocation}" />
						<p:outputLabel value="description" />
						<p:inputText value="#{locationBB.description}" />
						<p:commandButton value="Szukaj" update="table" />
					</h:panelGrid>
				</fieldset>

				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="table" var="location" paginator="true" rows="10"
					value="#{locationBB.lazyList}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					{PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					editable="true" rowsPerPageTemplate="5,10,15"
					selectionMode="single" lazy="true">


					<p:ajax event="rowEdit" listener="#{locationBB.onRowEdit}"
						update=":form:msgs" />

					<p:ajax event="rowEditCancel" listener="#{locationBB.onRowCancel}"
						update=":form:msgs" />


					<p:column headerText="idLocation">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{location.idlocation}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{location.idlocation}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Description">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{location.description}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{location.description}" style="width:100%" />
							</f:facet>
						</p:cellEditor>

					</p:column>
					<p:column headerText="idDeliverySpec">
						<f:facet name="output">
							<h:outputText
								value="#{location.deliveryspecification.iddeliverySpecification}" />
						</f:facet>
					</p:column>



					<p:column headerText="edit">

						<p:commandButton value="Edit"
							action="#{locationBB.edit(location)}" update=":form:msgs" />

					</p:column>
					<p:column headerText="delete">

						<p:commandButton value="del"
							action="#{locationBB.delete(location)}" update=":form:msgs" />

					</p:column>
					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>
		<br />
		<p:panel id="button_panel1" widgetVar="testPanel1" closable="true"
			toggleable="true" header="Create Location" collapsed="true">
			<h1>Create Location</h1>
			<h:form id="createLocation">
				<p:growl id="growl" sticky="true" showDetail="true" />

				<p:wizard flowListener="#{locationBB.onFlowProcess}">
					<p:tab id="personal" title="Personal">
						<p:panel header="Personal Details">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
							
								<h:outputText value="idDeliverySpec" style="color:black;"/>
								<p:inputText value="#{locationBB.idDeliverySpecyfication}" label="idDeliverySpec" />

								<h:outputText value="description" style="color:black;"/>
								<p:inputText value="#{locationBB.description}" label="description" />

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="confirm" title="Confirmation">
						<p:panel id="conf" header="Confirmation">
							<h:panelGrid id="confirmation" columns="3"
								columnClasses="grid,grid,grid">
								<h:panelGrid columns="2" columnClasses="label, value">

									<h:outputText value="idDeliverySpec"  style="color:black;"/>
									<h:outputText value="#{locationBB.idDeliverySpecyfication}"
										styleClass="outputLabel" />

									<h:outputText value="description" style="color:black;"/>
									<h:outputText value="#{locationBB.description}"
										styleClass="outputLabel" />
								</h:panelGrid>

							</h:panelGrid>

							<p:commandButton value="Submit"
								actionListener="#{locationBB.save()}" update="growl"
								process="@this" />

						</p:panel>
					</p:tab>
				</p:wizard>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
</html>

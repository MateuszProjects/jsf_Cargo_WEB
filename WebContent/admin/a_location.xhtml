<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p>Admin Cargo</p>
		
		
			<p:panel id="button_panel" widgetVar="List Panel" closable="true"
				toggleable="true" header="Panel One">
				<h1>Panel List</h1>

			<h:form id="form">

				<fieldset style="border-radius: 0.2em;">
					<legend>Opcje wyszukiwania</legend>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="idSalary" />
						<p:inputText value="" />
						<p:commandButton value="Szukaj" update="table" />
					</h:panelGrid>
				</fieldset>

				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="table" var="payment" paginator="true" rows="10"
					value="#{paymentBB.lazyList}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					{PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					editable="true" rowsPerPageTemplate="5,10,15"
					selectionMode="single" lazy="true">


					<p:ajax event="rowEdit" listener="#{paymentBB.onRowEdit}"
						update=":form:msgs" />

					<p:ajax event="rowEditCancel" listener="#{paymentBB.onRowCancel}"
						update=":form:msgs" />


					<p:column headerText="IdSalary">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{payment.idpayment}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{payment.idpayment}" style="width:100%" />
							</f:facet>
						</p:cellEditor>

					</p:column>


					<p:column headerText="edit">

						<p:commandButton value="Edit" action="#{addressBB.edit(address)}"
							update=":form:msgs" />

					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</h:form>
			</p:panel>
		
	</ui:define>

</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p>Address Admin</p>

		<h:form>
			<p:panel id="button_panel" widgetVar="testPanel" closable="true"
				toggleable="true" header="Panel One" collapsed="true">
				
				
				<p:dataTable var="address" paginator="true" rows="10"
					value="#{addressBB.lazylist}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" selectionMode="single" id="table"
					lazy="true">



					<p:column headerText="Id address">
						<h:outputText value="#{address.idaddress}" />
					</p:column>



					<p:column headerText="Edit">
						<h:form>
							<p:commandButton value="Edit" styleClass="ui-priority-primary" />
						</h:form>
					</p:column>

				</p:dataTable>
			</p:panel>

		</h:form>
		
		<h:form id="panelAdd">
			<p:panel id="button_panel" widgetVar="test" closable="true"
				toggleable="true" header="Panel One" collapsed="true">
				<p:growl id="growl" sticky="true" showDetail="true" />

				<p:wizard flowListener="#{addressBB.onFlowProcess}">
					<p:tab id="personal" title="Personal">
						<p:panel header="Personal Details">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="IdAddress" />
								<p:inputText value="#{addressBB.idAddress}" label="IdAddress" />

								<h:outputText value="CityCode:" />
								<p:inputText value="#{addressBB.cityCode}" label="CityCode" />

								<h:outputText value="Streat:" />
								<p:inputText value="#{addressBB.street}" label="Streat" />

							</h:panelGrid>
						</p:panel>
					</p:tab>


					<p:tab id="contact" title="Contact">
						<p:panel header="Contact Information">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Telephone: " />
								<p:inputText value="#{addressBB.telephone}" label="Telephone:" />

								<h:outputText value="Email: " />
								<p:inputText  value="#{addressBB.email}" label="Email: "/>

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="confirm" title="Confirmation">
						<p:panel header="Confirmation">
							<h:panelGrid id="confirmation" columns="3"
								columnClasses="grid,grid,grid">
								<h:panelGrid columns="2" columnClasses="label, value">
									<h:outputText value="IdAddress " />
									<h:outputText value="#{addressBB.idAddress}" styleClass="outputLabel" />

									<h:outputText value="CityCode: " />
									<h:outputText value="#{addressBB.cityCode}" styleClass="outputLabel" />

									<h:outputText value="Street: " />
									<h:outputText value="#{addressBB.street}" styleClass="outputLabel" />
								</h:panelGrid>

								<h:panelGrid columns="2" columnClasses="label, value">

									<h:outputText value="Telephone: " />
									<h:outputText value="#{addressBB.telephone}" styleClass="outputLabel" />

									<h:outputText value="Email: " />
									<h:outputText value="#{addressBB.email}" styleClass="outputLabel" />
								</h:panelGrid>

							</h:panelGrid>

							<p:commandButton value="Submit"
								action="#{addressBB.save}" update="growl"
								process="@this" />
						</p:panel>
					</p:tab>
				</p:wizard>
			</p:panel>
		</h:form>




	</ui:define>

</ui:composition>
</html>

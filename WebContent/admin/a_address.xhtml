<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p>Address Admin</p>

		<h:form>
			<p:panel id="button_panel" widgetVar="testPanel" closable="true"
				toggleable="true" header="Panel One" collapsed="true">
				<h1>Testing</h1>
				<p:dataTable var="address" paginator="true" rows="10"
					value="#{addressBB.lazylist}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" selectionMode="single" id="table"
					lazy="true">



					<p:column headerText="Id address">
						<h:outputText value="#{address.idaddress}" />
					</p:column>



					<p:column headerText="Edit">
						<h:form>
							<p:commandButton value="Edit" styleClass="ui-priority-primary"
								 />
						</h:form>
					</p:column>

				</p:dataTable>
			</p:panel>
			
		</h:form>
		<h:form id="panelAdd">
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{addressBB.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Firstname: *" />
                    <p:inputText  label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText  label="Lastname"/>
 
                    <h:outputText value="Age: " />
                    <p:inputText  />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{addressBB.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Street: " />
                    <p:inputText  />
 
                    <h:outputText value="Postal Code: " />
                    <p:inputText  />
 
                    <h:outputText value="City: " />
                    <p:inputText  />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{addressBB.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText  label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText />
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText  styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText  styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText  styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
	</ui:define>

</ui:composition>
</html>

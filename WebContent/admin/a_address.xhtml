<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p>Address Admin</p>

		<p:panel id="button_panel" widgetVar="testPanel" closable="true"
			toggleable="true" header="Panel One">

			<h:form id="form">

				<fieldset style="border-radius: 0.2em;">
					<legend>Opcje wyszukiwania</legend>
					<h:panelGrid columns="2" cellpadding="5">
						
						<p:outputLabel value="idAddress" />
						<p:inputText value="#{addressBB.idAddress}" />
						
						<p:outputLabel value="street" />
						<p:inputText value="#{addressBB.street}" />
						
						<p:outputLabel value="cityCode" />
						<p:inputText value="#{addressBB.cityCode}" />
						
						<p:commandButton value="Szukaj" update="table" />
					</h:panelGrid>
				</fieldset>

				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="table" var="address" paginator="true" rows="10"
					value="#{addressBB.lazylist}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					{PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					editable="true" rowsPerPageTemplate="5,10,15"
					selectionMode="single" lazy="true">


					<p:ajax event="rowEdit" listener="#{addressBB.onRowEdit}"
						update=":form:msgs" />

					<p:ajax event="rowEditCancel" listener="#{addressBB.onRowCancel}"
						update=":form:msgs" />


					<p:column headerText="IdAddress">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{address.idaddress}" />
							</f:facet>
							<f:facet name="input">

								<p:inputText value="#{address.idaddress}" style="width:100%" />

							</f:facet>

						</p:cellEditor>
					</p:column>

					<p:column headerText="City code">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{address.cityCode}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{address.cityCode}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="E-mail">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{address.email}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{address.email}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>


					<p:column headerText="Streat">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{address.street}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{address.street}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Telephone">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{address.telephone}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{address.telephone}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="edit">

						<p:commandButton value="Edit" action="#{addressBB.edit(address)}"
							update=":form:msgs" />

					</p:column>

					<p:column headerText="Delete">

						<p:commandButton value="del" action="#{addressBB.delete(address)}"
							update=":form:msgs" />

					</p:column>
					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</h:form>

		</p:panel>
		<br />
		<p:panel id="button_panel1" widgetVar="testPanel1" closable="true"
			toggleable="true" header="Create Address" collapsed="true">
			<h1>Create Address</h1>
			<h:form id="createAddress">
				<p:growl id="growl" sticky="true" showDetail="true" />

				<p:wizard flowListener="#{addressBB.onFlowProcess}">

					<p:tab id="personal" title="Details">
						<p:panel header="Details">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">

								<h:outputText value="cityCode" style="color:black;" />
								<p:inputText value="#{addressBB.cityCode}" label="citycode" />

								<h:outputText value="email" style="color:black;" />
								<p:inputText value="#{addressBB.email}" label="email" />

								<h:outputText value="street" style="color:black;" />
								<p:inputText value="#{addressBB.street}" label="street" />

								<h:outputText value="telephone" style="color:black;" />
								<p:inputText value="#{addressBB.telephone}" label="telephone" />

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="user" title="User">
						<p:panel header="Details">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">

								<h:outputText value="IdUser" style="color:black;" />
								<p:inputText value="#{addressBB.idUser}" label="iduser" />

							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="confirm" title="Confirmation">
						<p:panel id="conf" header="Confirmation">
							<h:panelGrid id="confirmation" columns="3"
								columnClasses="grid,grid,grid">
								<h:panelGrid columns="2" columnClasses="label, value">

									<h:outputText value="cityCode" style="color:black;" />
									<h:outputText  value="#{addressBB.cityCode}"
										styleClass="outputLabel" />

									<h:outputText value="Email" style="color:black;" />
									<h:outputText value="#{addressBB.email}"
										styleClass="outputLabel" />
										
									<h:outputText value="Street" style="color:black;" />
									<h:outputText value="#{addressBB.street}"
										styleClass="outputLabel" />

									<h:outputText value="Telephone" style="color:black;" />
									<h:outputText value="#{addressBB.telephone}"
										styleClass="outputLabel" />
									
									<h:outputText value="IdUser" style="color:black;" />
									<h:outputText  value="#{addressBB.idUser}"
										styleClass="outputLabel" />
										
								</h:panelGrid>
							</h:panelGrid>

							<p:commandButton value="Submit"
								actionListener="#{addressBB.save()}" update="growl"
								process="@this" />
						</p:panel>
					</p:tab>

				</p:wizard>
			</h:form>
		</p:panel>



	</ui:define>

</ui:composition>
</html>

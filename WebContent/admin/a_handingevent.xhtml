<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
		<p>Admin Handing Event</p>


		<p:panel id="button_panel" widgetVar="testPanel" closable="true"
			toggleable="true" header="Panel One">
			<h1>Testing</h1>
			<h:form id="form">

				<fieldset style="border-radius: 0.2em;">
					<legend>Opcje wyszukiwania</legend>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="idSalary" />
						<p:inputText value="" />
						<p:commandButton value="Szukaj" update="table" />
					</h:panelGrid>
				</fieldset>

				<p:growl id="msgs" showDetail="true" />

				<p:dataTable id="table" var="handlist" paginator="true" rows="10"
					value="#{handingeventBB.lazyList}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
					{PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					editable="true" rowsPerPageTemplate="5,10,15"
					selectionMode="single" lazy="true">


					<p:ajax event="rowEdit" listener="#{handingeventBB.onRowEdit}"
						update=":form:msgs" />

					<p:ajax event="rowEditCancel"
						listener="#{handingeventBB.onRowCancel}" update=":form:msgs" />


					<p:column headerText="IdHandingEvent">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{handlist.idhandlingEvent}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{handlist.idhandlingEvent}" 
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Description">

						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{handlist.decriptonEvent}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{handlist.decriptonEvent}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>

					</p:column>
					<p:column headerText="IdCargo">
						<f:facet name="output">
							<h:outputText value="#{handlist.cargo.idcargo}" />
						</f:facet>
					</p:column>
					<p:column headerText="edit">

						<p:commandButton value="Edit"
							action="#{handingeventBB.edit(handlist)}" update=":form:msgs" />

					</p:column>

					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>

	</ui:define>

</ui:composition>
</html>
